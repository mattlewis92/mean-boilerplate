<div flash-message="passwordResetRequested"></div>

<form class="form-horizontal" role="form" novalidate name="resetPasswordRequestForm" ng-submit="forgotPassword.User.resetPasswordRequest(forgotPassword.email).then(forgotPassword.resetRequested)">
  <div class="form-group">
    <label class="col-sm-2 control-label" translate="EMAIL"></label>
    <div class="col-sm-10">
      <input type="email" class="form-control" placeholder="{{ 'EMAIL' | translate }}" required ng-model="forgotPassword.email" ng-disabled="forgotPassword.requested">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" ng-disabled="resetPasswordRequestForm.$invalid || forgotPassword.requested" loading-btn="forgotPassword.User.meta.loadingTracker"><span translate="SEND_RESET_EMAIL"></span></button>
    </div>
  </div>
</form>
