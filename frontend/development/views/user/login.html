<form class="form-horizontal" role="form" novalidate name="loginForm">
  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" placeholder="Email" required ng-model="login.user.email">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="Password" required ng-minlength="8" ng-maxlength="20" ng-model="login.user.password" ng-model-options="{updateOn: 'blur'}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="login.Authentication.isPersistent"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-primary" ng-disabled="loginForm.$invalid" ng-click="login.User.login(login.user)" loading-btn="login.User.meta.loadingTracker">Sign in</button>
    </div>
  </div>
</form>
