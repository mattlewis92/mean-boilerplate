<form class="form-horizontal" role="form" novalidate name="loginForm" ng-submit="login.User.login(login.user)">
  <div class="form-group">
    <label class="col-sm-2 control-label" translate="EMAIL"></label>
    <div class="col-sm-10">
      <input type="email" class="form-control" placeholder="{{ 'EMAIL' | translate }}" required ng-model="login.user.email">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" translate="PASSWORD"></label>
    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="{{ 'PASSWORD' | translate }}" required ng-minlength="8" ng-maxlength="20" ng-model="login.user.password" ng-model-options="{updateOn: 'blur'}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="login.Authentication.isPersistent"> <span translate="REMEMBER_ME"></span>
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid" loading-btn="login.User.meta.loadingTracker"><span translate="SIGN_IN"></span></button>
      <a href="javascript:;" ui-sref="user.forgotPassword" class="btn btn-default"><span translate="FORGOT_PASSWORD"></span></a>
    </div>
  </div>
</form>
