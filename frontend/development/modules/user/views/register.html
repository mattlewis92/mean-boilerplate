<form class="form-horizontal" role="form" novalidate name="registerForm" ng-submit="register.user.register(register.userDetails)">
  <div class="form-group">
    <label class="col-sm-2 control-label" translate="FIRST_NAME"></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="First name" ng-model="register.userDetails.forename" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" translate="SURNAME"></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Surname" ng-model="register.userDetails.surname" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" translate="EMAIL"></label>
    <div class="col-sm-10">
      <input type="email" class="form-control" placeholder="Email" ng-model="register.userDetails.email" ng-model-options="{ debounce : { 'default' : 500, blur : 0 } }" required email-available>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" translate="PASSWORD"></label>
    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="Password" ng-model="register.userDetails.password" required ng-minlength="8" ng-maxlength="20" ng-model-options="{updateOn: 'blur'}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" translate="PASSWORD_REPEATED"></label>
    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="Password repeated" ng-model="register.userDetails.passwordRepeated" required password-repeat="register.userDetails.password" ng-minlength="8" ng-maxlength="20">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" ng-disabled="registerForm.$invalid" loading-btn="register.user.meta.loadingTracker"><span translate="REGISTER"></span></button>
    </div>
  </div>
</form>

<br><hr><br>

<div class="text-center">
  <button class="btn btn-social btn-twitter" ng-click="register.socialNetwork.authenticate('twitter')"><i class="fa fa-twitter"></i> <span translate="SIGN_UP_WITH_TWITTER"></span></button>
  <button class="btn btn-social btn-linkedin" ng-click="register.socialNetwork.authenticate('linkedin')"><i class="fa fa-linkedin"></i> <span translate="SIGN_UP_WITH_LINKEDIN"></span></button>
</div>
