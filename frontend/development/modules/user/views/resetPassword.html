<form class="form-horizontal" role="form" novalidate name="resetPasswordForm" ng-submit="resetPassword.user.resetPassword(resetPassword.$stateParams.userId, resetPassword.$stateParams.resetToken, resetPassword.newPassword)">
  <div class="form-group">
    <label class="col-sm-2 control-label" translate="NEW_PASSWORD"></label>
    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="{{ 'NEW_PASSWORD' | translate }}" ng-model="resetPassword.newPassword" required ng-minlength="8" ng-maxlength="20" ng-model-options="{updateOn: 'blur'}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" translate="NEW_PASSWORD_REPEATED"></label>
    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="{{ 'NEW_PASSWORD_REPEATED' | translate }}" ng-model="resetPassword.newPasswordRepeated" required password-repeat="resetPassword.newPassword" ng-minlength="8" ng-maxlength="20">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" ng-disabled="resetPasswordForm.$invalid" loading-btn="resetPassword.user.meta.loadingTracker"><span translate="SAVE"></span></button>
    </div>
  </div>
</form>
