<div class="row">
  <div class="col-md-12">
    <div class="text-center">
      <div ng-show="errorCtrl.$location.search().code == 404">
        <h2>This page does not exist!</h2>
        <br>
        <div>
          Sorry, but the page you were looking for could not be found.
        </div>
      </div>
      <div ng-hide="errorCtrl.$location.search().code == 404">
        <h2>An error occured!</h2>
        <br>
        <div>
          Oops, it looks like something went wrong. Please try again.
        </div>
      </div>

      <br>
      <br>
      <div>
        <button class="btn btn-primary btn-lg" ng-click="errorCtrl.$previousState.go()" ng-show="errorCtrl.$previousState.get().state.status">
          <span class="fa fa-arrow-left"></span>
          Go back
        </button>
        <a ui-sref="index" class="btn btn-default btn-lg" ng-hide="errorCtrl.authentication.isAuthenticated()">
          <span class="fa fa-home"></span>
          Take Me Home
        </a>
        <a ui-sref="user.home" class="btn btn-default btn-lg" ng-show="errorCtrl.authentication.isAuthenticated()">
          <span class="fa fa-home"></span>
          Take Me Home
        </a>
      </div>
    </div>
  </div>
</div>
