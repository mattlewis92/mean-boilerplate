<growl reference="passwordResetRequested"></growl>
<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <h3 translate="RESET_YOUR_PASSWORD"></h3>
    <br>
    <form
      role="form"
      class="form-horizontal form-no-group-margin"
      novalidate
      name="resetPasswordRequestCtrlForm"
      ng-submit="resetPasswordRequestCtrl.userModel.resetPasswordRequest(resetPasswordRequestCtrl.email).then(resetPasswordRequestCtrl.resetRequested)">

      <div class="form-group">

        <input
          type="email"
          class="form-control input-lg"
          placeholder="{{ 'EMAIL' | translate }}"
          required
          ng-model="resetPasswordRequestCtrl.email"
          ng-disabled="resetPasswordRequestCtrl.requested">

      </div>

      <div class="text-right">
        <button
          type="button"
          ui-sref="user.login"
          class="btn btn-default btn-lg"
          translate="BACK">
        </button>

        <button
          type="submit"
          class="btn btn-primary btn-lg"
          ng-disabled="resetPasswordRequestCtrlForm.$invalid || resetPasswordRequestCtrl.requested"
          loading-btn="resetPasswordRequestCtrl.userModel.meta.loadingTracker">
          <span translate="SEND_RESET_EMAIL"></span>
        </button>
      </div>

    </form>

  </div>
</div>
