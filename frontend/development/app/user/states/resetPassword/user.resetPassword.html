<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <h3 translate="RESET_YOUR_PASSWORD"></h3>
    <br>
    <form
      role="form"
      class="form-horizontal form-no-group-margin"
      novalidate
      name="resetPasswordForm"
      ng-submit="resetPasswordCtrl.userModel.resetPassword(resetPasswordCtrl.$stateParams.userId, resetPasswordCtrl.$stateParams.resetToken, resetPasswordCtrl.newPassword)">

      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">

            <input
              type="password"
              class="form-control input-lg"
              placeholder="{{ 'NEW_PASSWORD' | translate }}"
              ng-model="resetPasswordCtrl.newPassword"
              required
              ng-minlength="8"
              ng-maxlength="20"
              ng-model-options="{updateOn: 'blur'}">

          </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">

            <input
              type="password"
              class="form-control input-lg"
              placeholder="{{ 'NEW_PASSWORD_REPEATED' | translate }}"
              ng-model="resetPasswordCtrl.newPasswordRepeated"
              required
              password-repeat="resetPasswordCtrl.newPassword"
              ng-minlength="8"
              ng-maxlength="20">

          </div>

        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-lg pull-right"
        ng-disabled="resetPasswordForm.$invalid"
        loading-btn="resetPasswordCtrl.userModel.meta.loadingTracker">
          <span translate="SAVE"></span>
      </button>

      <div class="clearfix"></div>
    </form>

  </div>
</div>
