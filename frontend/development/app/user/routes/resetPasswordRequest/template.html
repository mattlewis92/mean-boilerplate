<div flash-message="passwordResetRequested"></div>

<form class="form-horizontal" role="form" novalidate name="resetPasswordRequestForm" ng-submit="resetPasswordRequest.user.resetPasswordRequest(resetPasswordRequest.email).then(resetPasswordRequest.resetRequested)">
  <div class="form-group">
    <label class="col-sm-2 control-label" translate="EMAIL"></label>
    <div class="col-sm-10">
      <input type="email" class="form-control" placeholder="{{ 'EMAIL' | translate }}" required ng-model="resetPasswordRequest.email" ng-disabled="resetPasswordRequest.requested">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" ui-sref="user.login" class="btn btn-default pull-right">Back</button>
      <button type="submit" class="btn btn-primary" ng-disabled="resetPasswordRequestForm.$invalid || resetPasswordRequest.requested" loading-btn="resetPasswordRequest.user.meta.loadingTracker"><span translate="SEND_RESET_EMAIL"></span></button>
    </div>
  </div>
</form>
