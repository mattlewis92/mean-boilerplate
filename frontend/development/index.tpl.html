  </head>
  <body>
    <nav class="navbar navbar-default navbar-top" role="navigation" ng-controller="CoreNavbarCtrl as navbar">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="index" translate="APP_NAME"></a>
        </div>

        <ul class="nav navbar-nav navbar-right">
          <li ng-hide="navbar.isLoggedIn" ui-sref-active="active">
            <a ui-sref="user.login"><i class="fa fa-sign-in"></i> <span translate="LOGIN"></span></a>
          </li>
          <li ng-hide="navbar.isLoggedIn" ui-sref-active="active">
            <a ui-sref="user.register"><i class="fa fa-pencil"></i> <span translate="REGISTER"></span></a>
          </li>
          <li ng-show="navbar.isLoggedIn" ui-sref-active="active">
            <a ui-sref="user.home"><i class="fa fa-user"></i> <span translate="HOME"></span></a>
          </li>
          <li ng-show="navbar.isLoggedIn">
            <a href="javascript:;" ng-click="navbar.user.logout()"><i class="fa fa-sign-out"></i> <span translate="LOGOUT"></span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">

      <loading-box>
        <div flash-message="http"></div>
        <ui-view></ui-view>
      </loading-box>

    </div>

    <script src="//cdn.polyfill.io/v1/polyfill.min.js"></script>
